<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
    }
    header, footer {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #333;
    }
    nav a {
      color: white;
      padding: 10px 20px;
      text-decoration: none;
    }
    nav a:hover {
      background: #444;
    }
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }
    .main {
      background: #f8f8f8;
      padding: 20px;
    }
    .sidebar {
      background: #e2e2e2;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header><h1>Bharathan's Website</h1></header>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <div class="container">
    <div class="main">Main Content Area</div>
    <div class="sidebar">Sidebar Area</div>
  </div>
  <footer>Â© 2025 Bharathan K</footer>
</body>
</html>
