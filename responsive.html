<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #f3f3f3;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
    }

    p {
      font-size: 1.2rem;
    }

    /* Tablet */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      p {
        font-size: 1rem;
      }
    }

    /* Mobile */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Responsive Design</h1>
    <p>This layout adjusts font sizes for mobile, tablet, and desktop views.</p>
  </div>
</body>
</html>
